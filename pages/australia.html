<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Australian maps</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <script src = "js/functions.js"></script> -->

</head>
 
<body>
    <header>
        <div id="nav-placeholder"></div> 
        <script>
        $(function(){
          $("#nav-placeholder").load("nav.html");  
        });
        </script>
    </header>

    <div>
        <h1>Australia</h1>
        <h2>The outback</h2>
    </div> 
    <div id="mapid">
        <script src="../js/maps.js"></script>
    </div>
    <div class = "australiamaps-column col-md-4">
        <button type = 'button' 
        onclick = "changefocus(-12.46172, 130.8398, 15)">Zoom Darwin</button>
        <button type = 'button' 
        onclick = "changefocus(-33.862612, 151.209168, 15)">Zoom Sydney</button>
        <button type = 'button' 
        onclick = "changefocus(-37.815785, 144.962154, 15)">Zoom Melbourne</button>
        <button type = 'button' 
        onclick = "changefocus(-26.273714, 136.538086, 4)">Reset Zoom</button>
        <img src="../img/pokemon.jpg" alt="Pokemon!" width="100%">
        <img src="../img/australianmade.png" alt="Pokemon!" width="75%">
        <button onclick="history.back()" id = "buttonback" >
            <img src = "../img/backbutton.png" style = "width: 10em;" ></button>
    </div>

    

</body>
</html>
